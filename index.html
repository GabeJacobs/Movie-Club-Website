    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="top-nav">
        <div class="top-nav-content">
            <a href="index.html" class="nav-logo-small">Movie Club</a>
            <div class="nav-links-main">
                <a href="index.html" class="active">All Films</a>

                <a href="roundup.html">Year in Review</a>

            </div>

    <header>
        <div class="header-content">
            <h1>Movie Club</h1>
            <p class="subtitle">And if thy right eye offend thee, pluck it out!</p>
        </div>
        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="movie-count">0</span>
                <span class="stat-label">Films Watched</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="avg-rating">0</span>
                <span class="stat-label">Avg Rating</span>
            </div>
        </div>
    </header>

    <nav class="filters">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Films</button>
            <button class="filter-btn" data-filter="Gabe">Gabe's Picks</button>
            <button class="filter-btn" data-filter="Shane">Shane's Picks</button>
            <button class="filter-btn" data-filter="Bo">Bo's Picks</button>
            <button class="filter-btn" data-filter="Andrew">Andrew's Picks</button>
            <button class="filter-btn" data-filter="Rachel">Rachel's Picks</button>
            <button class="filter-btn" data-filter="Isa">Isa's Picks</button>
        </div>
        <div class="sort-container">
            <label class="sort-label" for="sort-select">Sort by</label>
            <select class="sort-select" id="sort-select">
                <option value="date-desc" selected>Most Recent</option>
                <option value="date-asc">Oldest First</option>
                <option value="rating-desc">Highest Rated</option>
                <option value="rating-asc">Lowest Rated</option>
                <option value="title-asc">Title Aâ€“Z</option>
                <option value="title-desc">Title Zâ€“A</option>
            </select>
        </div>
    </nav>

    <main>
        <div class="movie-grid" id="movie-grid">
            <!-- Movies will be inserted here -->
        </div>
    </main>

    <script src="firebase-config.js"></script>
    <script src="posters.js"></script>
    <script src="movies.js"></script>
    <script src="script.js"></script>
